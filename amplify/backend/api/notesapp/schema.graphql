type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
  noteBook: NoteBook!
  notebookID: ID! @index(name: "byNoteBook")
}

type NoteBook @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  notes: [Note!]
  Notes: [Note] @hasMany(indexName: "byNoteBook", fields: ["id"])
}
 